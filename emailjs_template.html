<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Chat Session</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #111b21;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #2a5080;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .user-info {
      padding: 20px;
      background-color: #f0f2f5;
      border-bottom: 1px solid #e9edef;
    }

    .info-item {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .info-label {
      font-weight: bold;
      color: #54656f;
      width: 80px;
      display: inline-block;
    }

    .chat-container {
      padding: 20px;
      background-color: #f0f2f5;
      min-height: 300px;
    }

    /* Chat Bubbles */
    .message-wrapper {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }

    .message-wrapper.user {
      align-items: flex-end;
    }

    .message-wrapper.support {
      align-items: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 7.5px;
      position: relative;
      font-size: 14.2px;
      line-height: 19px;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
    }

    .bubble.user {
      background-color: #2a5080;
      color: #ffffff;
      border-top-right-radius: 0;
    }

    .bubble.support {
      background-color: #ffffff;
      color: #2a5080;
      border-top-left-radius: 0;
    }

    .sender-name {
      font-size: 12px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .bubble.user .sender-name {
      color: #e0e0e0;
    }

    .bubble.support .sender-name {
      color: #54656f;
    }

    .time {
      font-size: 11px;
      text-align: right;
      margin-top: 4px;
      display: block;
    }

    .bubble.user .time {
      color: #e0e0e0;
    }

    .bubble.support .time {
      color: #667781;
    }

    .footer {
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: #8696a0;
      background-color: #ffffff;
      border-top: 1px solid #e9edef;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>New Chat Session</h1>
    </div>

    <div class="user-info">
      <div class="info-item">
        <span class="info-label">Name:</span> {{user_name}}
      </div>
      <div class="info-item">
        <span class="info-label">Email:</span> <a href="mailto:{{user_email}}">{{user_email}}</a>
      </div>
      <div class="info-item">
        <span class="info-label">Phone:</span> {{user_phone}}
      </div>
    </div>

    <div class="chat-container">
      <!-- Chat Transcript Injection Point -->
      <!-- Use triple braces in EmailJS to render HTML -->
      {{{chat_transcript}}}
    </div>

    <div class="footer">
      Sent from Lifeaid Smart Assistant
    </div>
  </div>
</body>

</html>
