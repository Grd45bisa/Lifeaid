name: Lighthouse CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build production
        run: npm run build
        
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: ./lighthouserc.js
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: Check Lighthouse scores
        uses: foo-software/lighthouse-check-action@v12.0.1
        id: lighthouse
        with:
          outputDirectory: ./lighthouse-results
          urls: 'http://localhost:4173'
          
      - name: Upload Lighthouse Results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: ./lighthouse-results
          
      - name: Comment PR with Lighthouse scores
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('./lighthouse-results/results.json', 'utf8'));
            
            const score = (val) => Math.round(val * 100);
            const emoji = (val) => val >= 0.9 ? 'ðŸŸ¢' : val >= 0.5 ? 'ðŸŸ¡' : 'ðŸ”´';
            
            const comment = `## âš¡ Lighthouse Results
            
            | Category | Score |
            |----------|-------|
            | ${emoji(results.performance)} Performance | ${score(results.performance)} |
            | ${emoji(results.accessibility)} Accessibility | ${score(results.accessibility)} |
            | ${emoji(results.bestPractices)} Best Practices | ${score(results.bestPractices)} |
            | ${emoji(results.seo)} SEO | ${score(results.seo)} |
            
            [View full report](${results.reportUrl})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
